services:

  golib-go:
    image: golang:1.23-alpine
    env_file:
      - path: ./.golib.env
    volumes:
      - ../src/golib:/src:cached
      - golib-build-cache:/root/.cache/go-build
    working_dir: /src

  ledgersvc-pg:
    image: postgres:17-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - net
    ports:
      - "5433:5432"
    env_file:
      - path: ./.ledgersvc.env
  ledgersvc-pg-migrate:
    image: migrate/migrate:v4.18.1
    entrypoint: "" # Overriding in order to write command in Makefile
    networks:
      - net
    env_file:
      - path: ./.ledgersvc.env
    volumes:
      - ../src/ledgersvc/db-scripts/pg/migrations:/migrations
    depends_on:
      ledgersvc-pg:
        condition: service_healthy
        restart: true
  ledgersvc-go:
    build:
      context: .
      dockerfile: ./go-local.Dockerfile
    networks:
      - net
    ports:
      - "4000:4000"
    env_file:
      - path: ./.ledgersvc.env
    volumes:
      - ../src/ledgersvc:/src:cached
      - ../src/golib:/golib:cached
      - ledgersvc-build-cache:/root/.cache/go-build
    working_dir: /src
    depends_on:
      ledgersvc-pg:
        condition: service_healthy
        restart: true

networks:
  net:
volumes:
  golib-build-cache:
  ledgersvc-build-cache:
