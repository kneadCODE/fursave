apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: serverd.yaml
  - path: postgres.yaml
  - patch: |-
      $patch: delete
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: serverd
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: serverd

images:
  - name: image-serverd:unknown
    newTag: dev

namespace: ledgersvc
namePrefix: ledgersvc-
