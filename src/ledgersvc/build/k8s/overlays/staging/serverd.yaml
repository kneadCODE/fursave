apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverd
spec:
  revisionHistoryLimit: 2
  replicas: 2
  template:
    spec:
      containers:
        - name: serverd
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
              ephemeral-storage: "32Gi"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: serverd
spec:
  minAvailable: 1
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: serverd
spec:
  minReplicas: 2
  maxReplicas: 3
