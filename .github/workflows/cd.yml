name: CD
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
jobs:
  init: # Entry job to allow manual re-running the whole CD workflow from within the CI job run
    name: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print run info
        uses: ./.github/actions/print-run-info
  deploy-ledgersvc:
    name: Deploy Ledger Service
    environment: ${{ inputs.environment }}
    needs: [init]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare k8s manifests
        working-directory: src/ledgersvc/build/k8s
        run: | # TODO: Consider putting all envvars to be in kustomization.yaml only and run envsubst only on that file
          for f in base/*.yaml; do echo "$(envsubst < $f)" > $f; done
          for f in overlays/${{ inputs.environment }}/*.yaml; do echo "$(envsubst < $f)" > $f; done
          mkdir -p generated
          kubectl kustomize overlays/${{ inputs.environment }} -o generated/
        env:
          KUST_IMAGE_SERVERD_NAME: "ghcr.io/${{ github.repository }}/ledgersvc"
          KUST_IMAGE_SERVERD_TAG: ${{ github.sha }}
