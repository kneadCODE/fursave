name: Ensure main/release (tag v*)
description: 'Ensure that the branch is main or a release tag'
runs:
  using: "composite"
  steps:
    - name: Check
      shell: bash
      if: ${{ !startsWith(github.ref, 'refs/tags/v*') && github.ref != 'refs/heads/main' }}
      run: |
        { echo "!!!!!!WRONG branch/tag!!!!!!!! Quitting..."; } 2> /dev/null
        exit 1
